<div class="container-fluid main-content">
  <div class="row-fluid">
    <div class="span12">
      <h2 class="main-titling">Constructors Championship</h2>
      <div class="row-fluid">
        <div class="span12">
          <table class="table table-striped table-bordered box list-table">
            <thead>
              <tr>
                <th colspan="4" class="tab-header tb-header-drivers">Constructors Championship Standings - 2013</th>
              </tr>
            </thead>

            <tbody>
              <tr *ngFor="let team of teamList; let i=index ">  
                <td><strong>{{i + 1}}</strong></td>
                <td><img src="images/flags/{{team.Constructor.nationality}}.png" />                	
                  	<a [routerLink]="['/team',team.Constructor.constructorId]">
        							{{team.Constructor.name}}
        						</a>
				        </td>

                <td>
                  <a href="{{team.Constructor.url}}" target="_blank">
                    <strong>Details</strong>
                    <img class="black_external_link" src="images/external_link_black.png"/>
                  </a>
                </td>
                <td><strong>{{team.points}}</strong></td>
              </tr>             
            </tbody>           
          </table>
        </div>
      </div>
    </div>
  </div>
  </div>
