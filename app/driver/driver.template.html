	<div >
		<div >
			<div class="span12">
	          <table class="table table-striped table-bordered box list-table result-table">
	            <thead>
	              <tr>
	                <th colspan="5" >Formula 1 2013 Results</th>
	              </tr>
	            </thead>

	            <tbody>
	              <tr class="heading-row">
	                <td  class="responsive_column"><strong>Round</strong></td>
	                <td>Grand Prix</td>
	        		<td>Team</td>
	                <td>Grid</td>
	                <td>Race</td>
	              </tr>

	              <tr *ngFor="let race of races">
	                <td  class="responsive_column"><strong>{{race.round}}</strong></td>
	                <td>
	                	<a href="#/races/{{race.round}}" >
	                		<img  src="images/flags/{{race.Circuit.Location.country}}.png" />

        					<span class="hidden-phone">{{race.raceName}}</span>
        					<span class="visible-phone">{{race.Circuit.Location.country}}</span>

	                	</a>
	                </td>
	        		<td><a href="#/teams/{{race?.Results[0].Constructor.constructorId}}">{{race.Results[0].Constructor.name}}</a></td>
	                <td>{{race.Results[0].grid}}</td>
	                <td data-ng-class="{points: race.Results[0].position <= 10, 
	                					third: race.Results[0].position == 3,
	                					second: race.Results[0].position == 2,
	                					first: race.Results[0].position == 1}" class="result" >
	                	{{race.Results[0].position}}
	                </td>
	              </tr>

	              <tr  ng-show="races == ''">
	                <td colspan="5" class="loading_content">
	                  <img src="images/ajax-loader.gif" />
	                </td>
	              </tr>

	            </tbody>
	            <tfoot>
	              <tr>
	                <td colspan="5">&nbsp;</td>
	              </tr>
	            </tfoot>
	          </table>
        	</div>
			
		</div>
	</div>
