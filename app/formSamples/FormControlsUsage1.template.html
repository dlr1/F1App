<div>
    {{userForm.value | json}}
</div>
<div>
    <form [formGroup]="userForm" novalidate>
    
    <div>
        <checkbox-list [items]="browsers" [label]="'Browser'" [valueField]="'value'" [displayField]="'display'"
            formControlName="browsers"></checkbox-list>
    </div>
    <div>
        <label>Name</label>
        <input type="text" formControlName="name">
    </div>
    <div>
        <label>Age</label>
        <input type="number" formControlName="age">
    </div>
    <div>
        <label>Gender</label>
        <div *ngFor="let gender of genders">
            <label>
                <input type="radio"  formControlName="gender" 
                    [value]="gender.value">
                    {{gender.display}}
            </label>
        </div>
    </div>
    <div>
        <label>Role - getting only the value of the selected Item (bind to 'value')</label>
        <select name="role" formControlName="role">
            <option *ngFor="let role of roles" [value]="role.value">  
                {{role.display}}
            </option>
        </select>
    </div>
    <div>
        <label>Theme - getting the whole selected object (bind to 'ngValue')</label>
        <select name="theme" formControlName="theme">
            <option *ngFor="let theme of themes" [ngValue]="theme">  
                {{theme.display}}
            </option>
        </select>
    </div>
    <div>
        <label>Topics</label>
        <select multiple name="topics" formControlName="topics">
            <option *ngFor="let topic of topics" [value]="topic.value">  
                {{topic.display}}
            </option>
        </select>
    </div>
    <div>
        <label>
            <input type="checkbox" name="isActive"  formControlName="isActive">
            Is Active
        </label>
    </div>
    <div>
        <input type="hidden" name="toggle" formControlName="toggle">
        <div>
            <label>
                <input type="checkbox"
                    [checked]="toggle === toggles[0].value" 
                    (change)="toggle($event)">
                {{ toggles[0].display }}
            </label>
        </div>
    </div>
    <div>
        <span style="padding-right:20px">multiple checkboxes</span>
        <label *ngFor="let topic of topics" style="padding-right:10px">
            <input type="checkbox" name="topic[]" value="{{topic.value}}" 
                [checked]="isChecked(topic.value)" (click)="toggleSelection(topic.value)" >{{topic.display}} 
        </label>
    </div>
    
    <button type="submit" (click)="save(f.value, f.valid)">Submit</button>
</form>
</div>
